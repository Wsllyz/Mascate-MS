{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Restaurante</title>
     <link rel="stylesheet" href="{% static 'principal/css/style.css' %}">
</head>
<body>
      <img src="\static\principal\css\utils\logo2.ico" alt="Mascate">
    <form action="/enviar-reserva" method="post">
        <fieldset>
            <legend>Informações Pessoais:</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Detalhes da Reserva:</legend>
            <label for="data">Data da Reserva:</label>
            <input type="date" id="data" name="data" required><br><br>
            <label for="horario">Horário da Reserva:</label>
            <input type="time" id="horario" name="horario" required><br><br>
            <label for="pessoas">Número de Pessoas:</label>
            <input type="number" id="pessoas" name="pessoas" required><br><br>
            <label for="mesa">Preferência de Mesa:</label>
            <select id="mesa" name="mesa">
                <option value="interna">Mesa interna</option>
                <option value="externa">Mesa externa</option>
                <option value="janela">Mesa perto da janela</option>
                <option value="sem_preferencia">Sem preferência</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Requisitos Especiais:</legend>
            <label for="ocasiao">Ocasião Especial:</label>
            <select id="ocasiao" name="ocasiao">
                <option value="aniversario">Não</option>
                <option value="aniversario">Aniversário</option>
                <option value="casamento">Aniversário de Casamento</option>
                <option value="negocios">Reunião de Negócios</option>
                <option value="outro">Outro</option>
            </select><br><br>
            <label for="requisitos">Requisitos Alimentares:</label>
            <select id="requisitos" name="requisitos">
                <option value="aniversario">Não</option>
                <option value="sem_gluten">Sem glúten</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="alergias">Alergias alimentares</option>
            </select><br><br>
            <label for="comentarios">Comentários Adicionais:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Confirmação:</legend>
            <label for="confirmacao">Preferência de Confirmação:</label>
            <select id="confirmacao" name="confirmacao">
                <option value="email">Email</option>
                <option value="telefone">Telefone</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Termos e Condições:</legend>
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Eu concordo com os termos e condições do restaurante.</label><br><br>
        </fieldset>

        <input type="submit" value="Enviar reserva">
    </form>
</body>
</html>
