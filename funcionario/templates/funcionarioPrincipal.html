{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Mesas</title>
    <script src="{% static 'myappf/js/script.js' %}" defer></script>
    <style>
        /* Adicione algum estilo para visualização */
        .table-card { border: 1px solid #000; margin: 10px; padding: 10px; }
        .table-card div { margin: 5px 0; cursor: pointer; }
        .waitlist-item { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Reserva de Mesas</h1>
    <div id="table-container"></div>
    <h2>Lista de Espera</h2>
    <ul id="waitlist"></ul>
    <form id="waitlist-form">
        <input type="text" id="client-name" placeholder="Nome do cliente" required>
        <button type="submit">Adicionar à Lista de Espera</button>
    </form>
</body>
</html>
